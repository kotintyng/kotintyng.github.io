<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #logo {
            text-align: center;
            padding: 20px 0;
        }
        #search-form {
            text-align: center;
            margin: 20px 0;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"],
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color: #1a0dab;
        }
        a:hover {
            text-decoration: underline;
        }
        @media only screen and (max-width: 600px) {
            input[type="text"] {
                width: 100%;
            }
            input[type="submit"],
            button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <div id="search-form">
        <form action="https://www.google.com/search">
            <input type="text" name="q" placeholder="Search Here">
            <br>
            <br>
            <input type="submit" value="Google Search">
            <a href="https://c4.wallpaperflare.com/wallpaper/325/179/787/anime-darling-in-the-franxx-zero-two-darling-in-the-franxx-wallpaper-preview.jpg">
                <button type="button">I'm Feeling Lucky</button>
            </a>
        </form>
    </div>

    <div align="center"> Google offered in: <a href="https://www.google.com.mm"> Myanmar </a> </div>
</body>
</html>
